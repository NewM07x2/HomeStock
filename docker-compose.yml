version: "3.8"

services:
  go-app:
    container_name: go-hsm-app
    build:
      context: ./go-app
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=hsm
      - DB_PASSWORD=hsm
      - DB_NAME=hsm-db
    depends_on:
      - db
    command: /bin/sh -c "until nc -z db 5432; do echo waiting for db; sleep 2; done; ./main"

  next-app:
    container_name: next-hsm-app
    build:
      context: ./next-app
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./next-app:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://go-app:8080
    depends_on:
      - go-app

  db:
    container_name: hsm-db
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hsm
      POSTGRES_PASSWORD: hsm
      POSTGRES_DB: hsm-db
    volumes:
      - hsm-db_data:/var/lib/postgresql/data
      - ./DB/init.sql:/docker-entrypoint-initdb.d/init.sql
    # DBサービスの説明（日本語）:
    # - コンテナ名: hsm-db
    # - image: Postgres 15 を利用
    # - ホストの 5432 ポートをコンテナの 5432 にマップ
    # - 環境変数で DB 初期ユーザー・パスワード・DB 名を指定
    # - volumes: 永続化用ボリュームと初期化 SQL をマウント（初回起動時に実行されます）

  # 本番環境用のNginx設定
  # nginx:
  #   image: nginx:latest
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #     - ./next-app/out:/usr/share/nginx/html
  #   depends_on:
  #     - frontend
  #     - backend

volumes:
  hsm-db_data:
