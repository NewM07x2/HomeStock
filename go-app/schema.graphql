type Query {
  items: [Item!]!
  item(id: ID!): Item
}

type Mutation {
  createItem(input: NewItem!): Item!
  updateItem(id: ID!, input: UpdateItem!): Item!
  deleteItem(id: ID!): Boolean!
}

type Item {
  id: ID!
  name: String!
  description: String
  quantity: Int!
  createdAt: String!
  updatedAt: String!
}

input NewItem {
  name: String!
  description: String
  quantity: Int!
}

input UpdateItem {
  name: String
  description: String
  quantity: Int
}
